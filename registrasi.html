<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>

    <link rel="stylesheet" type="text/css" href="bootstrap-icons-1.8.3/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="website icon" style="border-radius: 50%;" href="icon/icon.png" type="png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <style>
        :root {
            --main-color: #5CB5A3;
            --primary-color: #DCC6A2;
            --abu-color: #3E4C54;
            --bg-color: #E7F3EF;

            --main-font: 'Inter', sans-serif;
            --md-font: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            font-family: var(--main-font);
        }

        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
        }

        .bg-color {
        background-color: var(--main-color);
        }

        .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
        text-align: center;
        margin-bottom: 20px;
        }

        label {
        display: block;
        margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        }

        input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }

        input[type="submit"]:hover {
        background-color: #45a049;
        }

        .text-center {
        text-align: center;
        }
    </style>
    <nav class="navbar navbar-expand-sm">
       <div class="container-fluid" style="margin-right: 32px; margin-left: 32px; height: 14px;">
            <a class="nav-link" href="#">Download AdaJasa</a>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">FaQ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Mulai Buka Jasa</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Promo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
              </ul>
        </div>
    </nav>

    <nav class="navbar navbar-expand-sm" style="background-color:#5CB5A3; padding: 32px;
    padding-bottom: 24px;align-items: center;">
        <div class="container-fluid">
        <img class="img" src="icon/Ada jasa.png">
          <div class="col-3 col-lg-2">
            <a class="btn btn-primary"  href="login.html"  data-bs-toggle="modal" data-bs-target="#loginModal" id="masuk"><i class="bi bi-box-arrow-in-right"></i>Masuk</a>
            <a class="btn btn-warning" href="#" id="daftar"><i class="bi bi-person-plus"></i>Daftar</a>
            </div>
    </nav>
   
    <div class="container" style="margin-top: 32px;">
        <h2>Form Pendaftaran Akun</h2>
        <form>
          <label for="nama">Nama:</label>
          <input type="text" id="nama" name="nama" required>
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
    
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
    
          <label for="konfirmasi_password">Konfirmasi Password:</label>
          <input type="password" id="konfirmasi_password" name="konfirmasi_password" required>
    
          <input type="submit" value="Daftar">
        </form>
    </div>

    
    <script type="text/javascript" src="validation.js"></script>
</body>
</html>
